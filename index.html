<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
      <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
      <script src="app.js" type="text/javascript"></script>
   </head>
   <body ng-app="DirectorySearch">
      <div id="wrapper">
         <h1>UX  Society Members</h1>
         <div ng-controller="DirectoryCtrl">
            <div class="input-group">
               <input type="search" class="form-control" placeholder="Search for..." ng-model="search">
            </div>
            <table id="employees" class="table">
               <tr>
                  <th class="column">Name</th>
                  <th class="column">Occupation</th>
                  <th class="column">Company</th>
               </tr>
               <tr ng-class="{selected: rec.id === selected.id}" ng-repeat="rec in filteredRows | startFrom:(currentPage - 1) * numPerPage | limitTo:numPerPage" ng-click="selectRecord(rec)" ng-class-even="'even'">
                  <td class="column">{{rec.firstName + " " + rec.middleInitial + " " + rec.surname}}</td>
                  <td class="column">{{rec.occupation}}</td>
                  <td class="column">{{rec.company}}</td>
               </tr>
            </table>
            <div id="profile">
               <employee-info profile="selected"></employee-info>
            </div>
            <pagination ng-model="currentPage" items-per-page="numPerPage" total-items="filteredRows.length" max-size="numOfPages" boundary-links="true"></pagination>
         </div>
      </div>
   </body>
</html>
